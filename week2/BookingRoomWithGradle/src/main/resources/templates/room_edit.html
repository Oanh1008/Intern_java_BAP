<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"/>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="h4 mt-4 mb-4">Edit Room</h3>

    <hr>

    <form th:action="@{/room/edit}"  th:object="${room}" method="POST">


        <div class="form-group row mt-4 mb-4">
            <label for="roomCode" class="col-sm-2 col-form-label">Room Code:</label>
            <div class="col-sm-4">
                <input class="form-control" type="hidden" th:field="*{id}" id="id" path="id" />
                <input class="form-control"  th:field="*{roomCode}" id="roomCode" path="roomCode" readonly />

            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="min" class="col-sm-2 col-form-label">Min :</label>
            <div class="col-sm-4">
                <input min=1 oninput="validity.valid||(value='');" class="form-control" type="number" th:field="*{min}" id="min" path="min"/>
                <span class="has-error" th:if="${#fields.hasErrors('min')}" th:class="error" th:errors="*{min}"></span>
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="max" class="col-sm-2 col-form-label">Max :</label>
            <div class="col-sm-4">
                <input min=1 oninput="validity.valid||(value='');" class="form-control" type="number" th:field="*{max}" id="max" path="max"/>
                <span class="has-error" th:if="${#fields.hasErrors('max')}" th:class="error" th:errors="*{max}"></span>
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label  class="col-sm-2 col-form-label">Room type :</label>
            <div class="col-sm-4">
                <!--        <input class="form-control"  th:field="*{roomType}" id="type" path="type"/>-->
                <select th:field="${room.roomType}">
                    <option  th:value="${BASIC}" th:text="${BASIC}" ></option>
                    <option  th:value="${VIP}" th:text="${VIP}"  ></option>
                </select>
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="price" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-4">
                <input min=1 oninput="validity.valid||(value='');" class="form-control" type="number" th:field="*{price}" id="price" path="price"/>
                <span class="has-error" th:if="${#fields.hasErrors('price')}" th:class="error" th:errors="*{price}"></span>
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="image" class="col-sm-2 col-form-label">Image:</label>
            <div class="col-sm-4">
                <input class="form-control" th:field="*{image}" id="image" path="image"/>
                <span class="has-error" th:if="${#fields.hasErrors('image')}" th:class="error" th:errors="*{image}"></span>
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="description" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-4">
                <input class="form-control" th:field="*{description}" id="description" path="description"/>
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="state" class="col-sm-2 col-form-label">State:</label>
            <div class="col-sm-4">
                <!--        <input class="form-control" th:field="*{state}" id="state" path="state"/>-->
                <select id="state" th:field="${room.state}">
                    <option  th:value="${available}" th:text="${available}" ></option>
                    <option  th:value="${booked}" th:text="${booked}"  ></option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-info col-1">Save</button>
    </form>

    <hr>

    <a th:href="@{/room/showRooms}">Back to Room List</a>

    <footer class="bg-light fixed-bottom py-3 text-center">
        <div class="container-fluid">
            <span class="text-muted">CRUD booking room &#129392;  11.7.2022</span>
        </div>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
