<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security5"
>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>

<header class="">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Room Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <!-- Button trigger modal -->
                        <a type="button" class="nav-link " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Search
                        </a>

                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Features
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
                            <li><a class="dropdown-item" th:href="@{/room/new}">Add new room</a></li>

                        </ul>
                    </li>

                </ul>
                <p style="color: antiquewhite;font-family: 'Arial Rounded MT Bold';font-size: x-large">Hello : </p>
                <p sec:authentication="name" style="color: antiquewhite;font-family: 'Arial Rounded MT Bold';font-size: x-large">

                </p>

            </div>
        </div>
    </nav>
</header>
</div>
<div>

</div>


<!-- Room -->
<div class="container">
    <p id="#text123" th:text="${message}" style="text-align: center ;color: orangered"></p>
    <div class="row">
        <div class="col-4" th:each="room:${rooms}">
            <div class="card" style="width: 18rem;">
                <img th:src="${room.image}" class="card-img-top " alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${room.roomCode}"></h5>
                    <p class="card-text" th:text="${room.description}"></p>
                    <p th:text="'Size: '+ ${room.min} +'-'+ ${room.max} +' Type: '+ ${room.roomType}"></p>
                    <p th:text="'Price: '+${room.price}"></p>
                    <p th:text="'State: '+${room.state}"></p>
                    <a class="btn btn-primary" th:href="@{/room/edit/{id} (id=${room.roomCode})}"
                       role="button">Update</a>
                    <a class="btn btn-primary" th:href="@{/room/delete/{id} (id=${room.id})}" role="button">Delete</a>
                    <a th:href="@{/room/booking/{id}(id =${room.id})}" class="btn btn-success">Book now</a>
                </div>
            </div>
        </div>

    </div>
</div>

<nav aria-label="Page navigation example">

    <ul class="pagination" >
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item" th:each="page: ${pageNumbers}">
            <a  class="page-link" th:href="@{/room/showRooms/{page} (page = ${page})}"   th:text="${page}"></a>
        </li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>

</nav>
<!-- Modal -->
<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center">
                <h5 class="modal-title" id="staticBackdropLabel" style="color: cadetblue">
                    Searching</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/room/showRooms}" th:method="get">
                    <div class="form-group row mt-4 mb-4">
                        <label for="type" class="col-sm-2 col-form-label">Room type :</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="type" name="roomType"/>
                        </div>
                    </div>
                    <div class="form-group row mt-4 mb-4">
                        <label for="size" class="col-sm-2 col-form-label">Size :</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="number" id="size" name="size"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-primary" >Search</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<footer class="bg-light  py-3 text-center">
    <div class="container-fluid">
        <span class="text-muted">CRUD Booking Room &#129392;
          11.7.2022</span>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>


</script>

</body>
</html>
