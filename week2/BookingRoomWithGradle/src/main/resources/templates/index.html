</div>
<div>

</div>
<form th:action="@{/room/showRooms}" th:method="get" >

        <label for="roomType">Room type :</label>
        <select id="roomType" name="roomType">
                <option th:value="${null}"></option>
                <option th:value="${BASIC}" th:text="${BASIC}"></option>
                <option th:value="${VIP}" th:text="${VIP}"></option>
        </select>

        <label for="size" >Number of people :</label>
        <input min=1 oninput="validity.valid||(value='');"  type="number" id="size" name="size"/>

        <label for="pageSize">Size of page:</label>
        <input name="pageSize" id="pageSize" min="1" oninput="validity.valid||(value='');" type="number">

        <button type="submit" class="btn btn-primary">Search</button>
</form>

<!-- Room -->
<div class="container">
    <p id="#text123" th:text="${message}" style="text-align: center ;color: orangered"></p>
    <div class="row">
        <div class="col-4" th:each="room:${rooms}">
            <div class="card" style="width: 18rem;">
                <img th:src="${room.image}" class="card-img-top " alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${room.roomCode}"></h5>
                    <p class="card-text" th:text="${room.description}"></p>
                    <p th:text="'Size: '+ ${room.min} +'-'+ ${room.max} +' Type: '+ ${room.roomType}"></p>
                    <p th:text="'Price: '+${room.price}"></p>
                    <p th:text="'State: '+${room.state}"></p>
                    <div sec:authorize="hasRole('ADMIN')" >
                        <a class="btn btn-primary" th:href="@{/room/edit/{id} (id=${room.roomCode})}"
                           role="button">Update</a>
                        <a class="btn btn-primary" th:href="@{/room/delete/{id} (id=${room.id})}" role="button">Delete</a>
                    </div>  
                    <a  th:href="@{/room/booked/{roomCode}(roomCode =${room.roomCode})}"
                        class="btn btn-success">List Booked</a>
                    <a  th:href="@{/booking/{roomCode}(roomCode =${room.roomCode})}"
                       class="btn btn-success">Book now</a>
                </div>
            </div>
        </div>

    </div>
    <th:block>
        <p th:if="${totalRecords} != null and ${totalRecords} > 0" th:text="'Total Room of this page : '+${totalRecords}"
           style="color: orangered;font-size: larger"></p>
        <p th:if="${totalRecords} == 0" th:text="'Total Room of this page : '+0"
           style="color: orangered;font-size: larger"></p>
    </th:block>
</div>

<nav aria-label="Page navigation example" style="display: flex;justify-content: right">

    <ul class="pagination">
<!--        <li class="page-item">-->
<!--            <th:block th:if="${page} gt 1">-->
<!--                <a class="page-link" th:href="@{/room/showRooms/(page=${page-1},pageSize=${pageSize},roomType=${roomType},size=${size})} ">Previous</a>-->
<!--            </th:block>-->
<!--        </li>-->
        <li class="page-item" th:each="page: ${pageNumbers}">
            <a class="page-link" th:name="page" th:href="@{/room/showRooms(page=${page},pageSize=${pageSize},roomType=${roomType},size=${size})}" th:value="${page}" th:text="${page}"></a>
        </li>
<!--        <li class="page-item">-->
<!--            <th:block th:if="${page} lt ${totalPages} ">-->
<!--                <a class="page-link" th:href="@{/room/showRooms/(page=${page+1},pageSize=${pageSize},roomType=${roomType},size=${size})} ">Next</a>-->
<!--            </th:block>-->
<!--        </li>-->
    </ul>

</nav>
