<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="h4 mt-4 mb-4">Booking</h3>

    <hr>

    <form th:action="@{/booking/save}" th:object="${booking}"  method="POST" >


        <div class="form-group row mt-4 mb-4">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-4">
                <input class="form-control"  id="name" path="name" />
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="phone" class="col-sm-2 col-form-label">Phone :</label>
            <div class="col-sm-4">
                <input class="form-control"  id="phone" path="phone" />
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="startTime" class="col-sm-2 col-form-label">Start Time:</label>
            <div class="col-sm-4">
                <input type="hidden" th:field="${booking.id}">
                <input type="hidden" th:field="${booking.userCode}">
                <input class="form-control" th:field="${booking.startTime}" id="startTime" path="startTime" type="datetime-local" />
                <span class="has-error" th:if="${#fields.hasErrors('startTime')}" th:class="error" th:errors="*{startTime}"></span>
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="endTime" class="col-sm-2 col-form-label">End Time:</label>
            <div class="col-sm-4">
                <input class="form-control" th:field="${booking.endTime}" id="endTime" path="endTime" type="datetime-local"/>
                <span class="has-error" th:if="${#fields.hasErrors('endTime')}" th:class="error" th:errors="*{endTime}"></span>
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
            <div class="col-sm-4">
                <input min=1 oninput="validity.valid||(value='');" class="form-control" th:field="${booking.quantity}" id="quantity" path="quantity" type="number"/>
                <span class="has-error" th:if="${#fields.hasErrors('quantity')}" th:class="error" th:errors="*{quantity}"></span>
            </div>
        </div>

        <div class="form-group row mt-4 mb-4">
            <label for="note" class="col-sm-2 col-form-label">Note:</label>
            <div class="col-sm-4">
                <input class="form-control" th:field="${booking.note}" id="note" path="note"/>
            </div>
        </div>
<!--        <div class="form-group row mt-4 mb-4">-->
<!--            <label for="state" class="col-sm-2 col-form-label">State:</label>-->
<!--            <div class="col-sm-4">-->
<!--                <div sec:authorize="hasRole('ADMIN')" >-->
<!--                    <select th:field="${booking.bookingState}">-->
<!--                        <option th:value="${accepted}" th:text="${accepted}"></option>-->
<!--                    </select>-->
<!--                </div>-->
<!--                <div sec:authorize="hasRole('USER')" >-->
<!--                    <select th:field="${booking.bookingState}">-->
<!--                        <option  th:value="${processing}" th:text="${processing}"></option>-->
<!--                    </select>-->
<!--                </div>-->

<!--                <select id="state"  th:field="${booking.bookingState}">-->
<!--                   <th:block th:each="state: ${bookingStates}">-->
<!--                       <option  th:value="${state}" th:text="${state}"></option>-->
<!--                   </th:block>-->
<!--                </select>-->
<!--            </div>-->
<!--        </div>-->

        <div class="form-group row mt-4 mb-4">
            <label for="roomID" class="col-sm-2 col-form-label">Room Code:</label>
            <div class="col-sm-4">
                <input class="form-control" type="hidden" th:field="${booking.room}"  />
                <input class="form-control" th:field="${booking.room.roomCode}"  id="roomID"  readonly/>
            </div>
        </div>

        <button type="submit" class="btn btn-info col-1 button">Book</button>
    </form>

    <hr>

    <a href="index.html">Back to Customer List</a>

    <footer class="bg-light fixed-bottom py-3 text-center">
        <div class="container-fluid">
            <span class="text-muted">CRUD booking room &#129392;  11.7.2022</span>
        </div>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
