<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<h1>List Booking Of This Room</h1>

<div style="display: flex;justify-content: right">
    <a  th:href="@{/booking/{roomCode}(roomCode =${roomCode})}"
        class="btn btn-success" >Book now</a>
</div>
<div class="row">
    <div class="col-lg-3">

    </div>
</div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Room Code</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Booking State</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "book: ${bookings}">
        <td th:text ="${book.room.roomCode}"></td>
        <td th:text ="${#temporals.format(book.startTime,'yyyy-MM-dd HH:mm')}"></td>
        <td th:text ="${#temporals.format(book.endTime,'yyyy-MM-dd HH:mm')}"></td>
        <td th:text ="${book.bookingState}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/room/showRooms}">Back to home page</a>
</body>
</html>
