<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
		<h3 class="h4 mt-4 mb-4">Booking</h3>
		
		<hr>

		<form action="save"  method="POST" modelAttribute="room">
			

			<div class="form-group row mt-4 mb-4">
				<label for="name" class="col-sm-2 col-form-label">Name:</label>
				<div class="col-sm-4">
					<input class="form-control"  id="name" path="name" />
				</div>
			</div>
			
			<div class="form-group row mt-4 mb-4">
				<label for="phone" class="col-sm-2 col-form-label">Phone :</label>
				<div class="col-sm-4">
					<input class="form-control"  id="phone" path="phone" />
				</div>
			</div>
			
			<div class="form-group row mt-4 mb-4">
				<label for="startTime" class="col-sm-2 col-form-label">Start Time:</label>
				<div class="col-sm-4">
					<input class="form-control" id="startTime" path="startTime" type="datetime-local" />
				</div>
			</div>

            <div class="form-group row mt-4 mb-4">
				<label for="endTime" class="col-sm-2 col-form-label">End Time:</label>
				<div class="col-sm-4">
					<input class="form-control" id="endTime" path="endTime" type="datetime-local"/>
				</div>
			</div>

            <div class="form-group row mt-4 mb-4">
				<label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
				<div class="col-sm-4">
					<input class="form-control" id="quantity" path="quantity" type="number"/>
				</div>
			</div>

            <div class="form-group row mt-4 mb-4">
				<label for="note" class="col-sm-2 col-form-label">Note:</label>
				<div class="col-sm-4">
					<input class="form-control" id="note" path="note"/>
				</div>
			</div>
			
			<button type="submit" class="btn btn-info col-1 button">Book</button>
		</form>

		<hr>
		
		<a href="index.html">Back to Customer List</a>
		
		<footer class="bg-light fixed-bottom py-3 text-center">
			<div class="container-fluid">
				<span class="text-muted">CRUD booking room &#129392;  11.7.2022</span>
			</div>
		</footer>
	</div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
