<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
		<h3 class="h4 mt-4 mb-4">Save Customer</h3>
		
		<hr>

		<form action="save"  method="POST" modelAttribute="customer">
			

			<div class="form-group row mt-4 mb-4">
				<label for="firstName" class="col-sm-2 col-form-label">First name:</label>
				<div class="col-sm-4">
					<input class="form-control"  id="firstName" path="firstName" />
				</div>
			</div>
			
			<div class="form-group row mt-4 mb-4">
				<label for="lastName" class="col-sm-2 col-form-label">Last name:</label>
				<div class="col-sm-4">
					<input class="form-control"  id="lastName" path="lastName"/>
				</div>
			</div>
			
			<div class="form-group row mt-4 mb-4">
				<label for="email" class="col-sm-2 col-form-label">Email:</label>
				<div class="col-sm-4">
					<input class="form-control" id="email" path="email"/>
				</div>
			</div>
			
			<button type="submit" class="btn btn-info col-1">Save</button>
		</form>

		<hr>
		
		<a href="index.html">Back to Customer List</a>
		
		<footer class="bg-light fixed-bottom py-3 text-center">
			<div class="container-fluid">
				<span class="text-muted">CRUD booking room &#129392;  11.7.2022</span>
			</div>
		</footer>
	</div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
